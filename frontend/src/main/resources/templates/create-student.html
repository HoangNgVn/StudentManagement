<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link rel="stylesheet" th:href="@{/form.css}"/>
</head>
<body>
<a th:href="@{/students}">Return to list students</a>
<h1>Create Student</h1>
<form th:action="@{/students}" method="post" th:object="${student}" class="student-form">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-input"/>
    <br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-input"/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" class="form-input"/>
    <br/>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" th:field="*{gender}" class="form-select">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
    </select>
    <br/>
    <label for="score">Score:</label>
    <input type="number" id="score" name="score" th:field="*{score}" class="form-input"/>
    <br/>
    <label for="classId">Class ID:</label>
    <input type="number" id="classId" name="classId" th:field="*{classId}" class="form-input"/>
    <br/>
    <input type="submit" value="Create" class="form-submit"/>
</form>
</body>
</html>
